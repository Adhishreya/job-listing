<div [ngClass]="formClassName">
    <div class="modal__header">Drop your email for job alerts</div>
    <form (ngSubmit)="onSubmit()" [formGroup]="checkOutForm">
        <label>Email</label>
        <input class="modal__input" type="email" required placeholder="jane.doe@offical.com" formControlName="email" />
        <div *ngIf="email?.invalid && (email?.touched || email?.dirty)" >
            <!-- Must be filled -->
            <div *ngIf="email?.errors?.['required']">
                This field is required
            </div>
            <div *ngIf="email?.errors?.['minlength']">
                This field is must have length of  atleast 6
            </div>
        </div>
        <!-- #email="ngModel"  -->
        <br />
        <div>or</div>
        <br />
        <label>Phone number</label>
        <input class="modal__input" type="tel" placeholder="Phone" formControlName="phone" />
        <br />
        <button type="submit" class="modal__submit" [disabled]="!checkOutForm.valid">Submit</button>
        <p>{{checkOutForm.status}}</p>
    </form>
</div>
<!-- formControlName used to bind the input tage elements with the corresponding formBinding elements in the component file -->
<!-- ngSubmit is the event binding listen to form submission -->
